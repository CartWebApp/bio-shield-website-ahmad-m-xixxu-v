<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIO-SHIELD Sign In</title>
    <link rel="stylesheet" href="Style/ProductsPage.css"> <!-- Link to the CSS file -->
</head> 
<body>
    
        <!-- Right side -->
        <aside class="imagerightside">
            <img src="images/Flyby.jpg" alt="ex products">
            <p class="imagecaption">Fight the bite with Bio-shield</p>
            <p class="imagecaption2"> Spray it to kill it</p>
        </aside>

        <div class="form-container">
            <h2 class="form-title">Sign In</h2>
            <form action="#" method="post" class="sign-in-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="btn submit-btn">Sign In</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="sign up.html">Sign Up</a></p>
</body>
</html>
